---

version: '3'

services:
  k3s:
    image: rancher/k3s:latest
    privileged: true
    command: [ "server" ]
    environment:
      K3S_KUBECONFIG_OUTPUT: /kube/config
      K3S_KUBECONFIG_MODE: "644"
    ports:
    - target: 6443
      published: 6443
      protocol: tcp
      mode: host
    volumes:
      - type: bind
        source: ~/.kube
        target: /kube
        volume:
          nocopy: true